<!doctype html>
<html>
  <head>
    <title>Real-time Login</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="header">
        <div class="titleText">Real-time Study</div>
        <div class="logoArea">
            <img class="logoImg" src="img/logo.svg" />
            <div class="logoText">BrainIAK</div>
        </div>
    </div>

    <div class="content">
        <p>Real-time Study Login</p>
        <p>{{ error_msg }}</p>
        <form action="/login?next={{nextpage}}" method="post">
          {% module xsrf_form_html() %}
          <div class="table">
            <div class="row">
              <label class="cell10p">Name:</label>
              <input type="text" class="cell5p" size="20"  name="name">
            </div>
            <div class="row">
              <label class="cell10p">Password:</label>
              <input type="password" class="cell5p" size="20"  name="password">
            </div>
            <input type="submit" value="Sign in" />
          </div>
        </form>
    </div>
  </body>
</html>
